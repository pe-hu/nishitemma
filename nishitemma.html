<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>∧° ┐ | creative, community space</title>
  <style>
    @font-face {
      font-family: "MS Mincho", serif;
      src: url("MSMincho.ttf");
    }

    #menu {
      position: relative;
      z-index: 100;
    }

    #menu .floor {
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: #fff;
      box-sizing: border-box;
      padding: 2.5%;
      width: 100%;
      min-height: 100vh;
      transform: translate(-50%, -50%);
    }

    .floor {
      font-family: "MS Mincho", serif;
      letter-spacing: 0.05rem;
      font-size: 1.25rem;
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .floor li {
      margin: 0.5rem 0;
      width: 48.75%;
    }

    .floor li a {
      display: block;
      width: 100%;
      padding: 5rem 0;
      margin-top: 0.25rem;
      border: 1px solid black;
      color: #000;
      font-size: 125%;
      text-decoration: none;
      text-align: center;
    }

    .floor li a:hover {
      color: red;
      border: 1px solid red;
    }

    @media screen and (max-width: 750px) {

      .floor {
        letter-spacing: 0.1vw;
        font-size: 2.5vw;
      }

      .floor li {
        margin: 1.25vw 0;
      }

      .floor li a {
        padding: 25% 0;
        margin-top: 1vw;
      }
    }
  </style>
</head>

<body>
  <ol class="floor">
    <li>3F
      <a onmouseover="this.innerText='Members Only'" onmouseout="this.innerText='Residence'">Residence</a>
    </li>
    <li>3F
      <a onmouseover="this.innerText='Members Only'" onmouseout="this.innerText='Studio'">Studio</a>
    </li>
    <li>2F
      <a onmouseover="this.innerText='for Everyone'" onmouseout="this.innerText='Shop'" href="/jp/shop/">Shop</a>
    </li>
    <li>2F
      <a onmouseover="this.innerText='for Everyone'" onmouseout="this.innerText='Gallery'" href="/2f/">Gallery</a>
    </li>
    <li>1F
      <a onmouseover="this.innerText='for Everyone'" onmouseout="this.innerText='Cafe'" href="/jp/kissa/">Cafe</a>
    </li>
    <li>1F
      <a onmouseover="this.innerText='for Everyone'" onmouseout="this.innerText='Free Space'" href="/jp/">∧° ┐</a>
    </li>
  </ol>
</body>

</html>
