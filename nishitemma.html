<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>∧° ┐ | creative, community space</title>
  <style>
    @font-face {
      font-family: "MS Mincho", serif;
      src: url("MSMincho.ttf");
    }

    h1 {
      font-family: "MS Mincho", serif;
      font-size: 1.25rem;
      line-height: 150%;
      letter-spacing: 0.05rem;
    }

    .pehu {
      font-family: "Apple Chancery", cursive;
      font-size: 125%;
      color: red;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      font-style: oblique;
    }

    #menu {
      position: relative;
      z-index: 1000;
      height: 45rem;
      min-height: 100vh;
      background-color: #fff;
    }

    .floor {
      font-family: "MS Mincho", serif;
      letter-spacing: 0.05rem;
      font-size: 1.25rem;
      list-style-type: none;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    #menu .floor {
      position: absolute;
      background-color: #fff;
      top: 50%;
      left: 50%;
      padding: 2.5%;
      transform: translate(-50%, -50%);
    }

    .floor li {
      margin: 0.5rem 0;
      width: 48.75%;
    }

    .floor li a {
      display: block;
      width: 100%;
      padding: 5rem 0;
      margin-top: 0.25rem;
      border: 1px solid black;
      color: #000;
      font-size: 125%;
      text-decoration: none;
      text-align: center;
    }

    .floor li a:hover {
      color: red;
      border: 1px solid red;
    }

    @media screen and (max-width: 750px) {

      h1 {
        font-size: 1rem;
        line-height: 150%;
        letter-spacing: 0.025rem;
      }

      #menu {
        height: 100vw;
        min-height: 100vh;
      }

      .floor {
        letter-spacing: 0.1vw;
        font-size: 2.5vw;
      }

      .floor li {
        margin: 1.25vw 0;
      }

      .floor li a {
        padding: 10vw 0;
        margin-top: 1vw;
      }
    }
  </style>
</head>

<body>
  <h1>
    <b><a href="/jp/">∧°┐</a></b>
    は、3階建てのビルで、各階には2つの部屋があります。
    <br />
    <b><a class="pehu" href="/jp/">pehu</a></b>
    owns a whole building, 3 floors and total 6 rooms in it.
  </h1>
  <ol class="floor">
    <li>3F
      <a onmouseover="this.innerText='Members Only'" onmouseout="this.innerText='Residence'">Residence</a>
    </li>
    <li>3F
      <a onmouseover="this.innerText='Members Only'" onmouseout="this.innerText='Studio'">Studio</a>
    </li>
    <li>2F
      <a onmouseover="this.innerText='for Everyone'" onmouseout="this.innerText='Shop'" href="/jp/shop/">Shop</a>
    </li>
    <li>2F
      <a onmouseover="this.innerText='for Everyone'" onmouseout="this.innerText='Gallery'" href="/2f/">Gallery</a>
    </li>
    <li>1F
      <a onmouseover="this.innerText='for Everyone'" onmouseout="this.innerText='Cafe'" href="/jp/kissa/">Cafe</a>
    </li>
    <li>1F
      <a onmouseover="this.innerText='for Everyone'" onmouseout="this.innerText='Free Space'" href="/jp/">∧° ┐</a>
    </li>
  </ol>
</body>

</html>
