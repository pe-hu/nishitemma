  <script>
    const thisDate = "誠に勝手ながら 2019年9月15日を持って 西天満の ∧°┐ は、完全閉館しました。"
    const thisDatetime = "2019/09/16 00:00:00"
    const thisTitle = "∧° ┐ | creative, community space"
    const thisDescription = "We are closed down Cafe, Shop and Gallery As of September 15th 2019."
    const thisDoor = "西天満のペフで開催したすべての催し"
    const favicon = "2019/pr/2019.png"

    document.addEventListener('readystatechange', event => {
      if (event.target.readyState === 'loading') {
        // loading
      } else if (event.target.readyState === 'interactive') {
        indexHead()
        indexBody()

        indexJSON('show/index.json')
        fetchHTML('members/list.html', '#footer')
      } else if (event.target.readyState === 'complete') {
        let filterAll = document.querySelectorAll('#org label')
        let targetAll = document.querySelectorAll("#contents li")
        
        filterAll.forEach(filterEach => {
          filterEach.addEventListener('click', () => {
            let value = filterEach.getAttribute('for')
            
            targetAll.forEach(targetEach => {
              targetEach.style.display = "none"
              targetEach.hidden = true
              let thisData = targetEach.getAttribute('data-org')
              if (value == thisData) {
                let thisAll = document.querySelectorAll(`[data-org="${value}"]`)
                thisAll.forEach(thisEach => {
                  thisEach.style.display = "block"
                  thisEach.hidden = false
                }, false);
              } else if (value == 'all') {
                targetEach.style.display = "block"
                targetEach.hidden = false
              }
            });
          }, false);
        });
      }
    });
  </script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="show/style.css" />
  <link rel="stylesheet" href="members/style.css" />
</head>
