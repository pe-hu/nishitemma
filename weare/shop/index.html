<!DOCTYPE html>
<html lang="ja">

<head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #images {
      position: relative;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      user-select: none;
    }

    #images img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="images">
    <img name="image">
  </div>
  <script src="images.js"></script>
</body>

</html>
