  <script src="script.js"></script>
  <script>
    document.addEventListener('readystatechange', event => {
      if (event.target.readyState === 'interactive') {
        indexJSON('www.json')

        const scrollElement = document.querySelector('main ul');
        scrollElement.addEventListener('wheel', (e) => {
          if (Math.abs(e.deltaY) < Math.abs(e.deltaX)) return;
          const maxScrollLeft = scrollElement.scrollWidth - scrollElement.clientWidth;
          if (
            (scrollElement.scrollLeft <= 0 && e.deltaY < 0) ||
            (scrollElement.scrollLeft >= maxScrollLeft && e.deltaY > 0)
          )
          return;

          e.preventDefault();
          scrollElement.scrollLeft += e.deltaY;
        });
      } else if (event.target.readyState === 'complete') {
        let imeages = [
          'renren/001.jpg',
          'renren/002.jpg',
          'renren/003.jpg',
          'renren/004.jpg'
        ];

        let renren = document.querySelector('#renren');
        let num = 0;
        let image;
        image = imeages[num];

        setInterval(function () {
          if (num >= imeages.length - 1) {
            num = 0;
          } else {
            num++;
          }
          image = imeages[num];
          renren.style.backgroundImage = 'url(' + image + ')';
        }, 400);

        const backBtn = document.createElement('button');
        backBtn.id = "backBtn"
        backBtn.className = "noprint"
        backBtn.textContent = "↵"
        backBtn.type = "button"
        backBtn.style.position = "fixed"
        backBtn.style.bottom = "0.5rem"
        backBtn.style.right = "0.5rem"
        document.body.appendChild(backBtn);

        backBtn.addEventListener('click', function () {
          location.assign('../')
        });
      }
    });
  </script>
