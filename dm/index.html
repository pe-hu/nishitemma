    <dialog id="dialog">
      <button type="button" onclick="closeDialog()">×</button>
      <video id="video" preload="auto" playsinline>
        <source src="pr/sample.mp4" type="video/mp4" />
      </video>
    </dialog>

    <script>
      const dialog = document.querySelector("#dialog"),
        video = document.querySelector('#video');

      function playMP4() {
        video.load();
        video.play();
        video.addEventListener("ended", function () {
          video.play();
        }, false);
      }

      function preview() {
        dialog.showModal()
        playMP4()
      }

      function closeDialog() {
        video.pause()
        dialog.close()
      }
    </script>
